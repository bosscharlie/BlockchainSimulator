
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-language" content="ja">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualizer</title>
    <link rel="stylesheet" href="./src/visualizer/css/style.css">
</head>

<script src="./src/visualizer/js/dist/jquery-3.1.0.min.js"></script>
<script src="./src/visualizer/js/dist/vis.js"></script>

<body>
    <center><span id="timestamp_area">The simulation time is displayed here</span></center>
    <div id="button_panel">
        <div onclick="start_simulation();">
            <a style="cursor:pointer;">▼ Start</a>
        </div>
        <div onclick="pause();">
            <a style="cursor:pointer;">▼ Pause</a>
        </div>
        <div onclick="begin();">
            <a style="cursor:pointer;">▼ Continue</a>
        </div>
        <div onclick="obj=document.getElementById('setting_panel').style; obj.display=(obj.display=='none')?'block':'none';">
            <a style="cursor:pointer;">▼ Setting</a>
        </div>
    </div>
    <div id="setting_panel">
        <ul>
            <li>Color coded：
                <form id="node">
                    <input type="radio" name="node" value="1" checked="checked">node
                    <input type="radio" name="node" value="2">blockchain
                </form>
            </li>
            <li>Speed（Double speed）：
                <input type="text" name="speed" size="10" maxlength="10" value="10" id="speed">
            </li>
            <li>Start time：
                <input type="text" name="start_point" size="10" maxlength="10" value="0" id="start_point">
            </li>
        </ul>
    </div>
    
    <div id="main_panel">
        <div id="network_panel">
        </div>
        <div id="blockchain_panel">
        </div>
    </div>
</body>

<script src="./src/visualizer/js/read-file.js"></script>
<script src="./src/visualizer/js/blockchain.js"></script>
<script src="./src/visualizer/js/network.js"></script>
<script src="./src/visualizer/js/main.js"></script>

</html>
